{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="blog-post-detail">
    <h1>{{ post.title }}</h1>
    {% if post.preview %}
        <img src="{{ post.preview.url }}" alt="Preview image for {{ post.title }}">
    {% endif %}
    <p>{{ post.content }}</p>
    <p><small>Published on: {{ post.created_at|date:"Y-m-d" }}</small></p>
    <p><small>View count: {{ post.view_count }}</small></p>
</div>
{% endblock %}
