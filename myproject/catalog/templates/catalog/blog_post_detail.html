{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
{% if object.preview %}
    <img src="{{ object.preview.url }}" alt="{{ object.title }} image" style="max-width: 100%;">
{% endif %}
<p>{{ object.content }}</p>
<p>Published on: {{ object.created_at|date:"Y-m-d" }}</p>
<p>View count: {{ object.view_count }}</p>
{% endblock %}
