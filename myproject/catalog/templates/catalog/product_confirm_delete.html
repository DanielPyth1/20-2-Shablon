{% extends 'base.html' %}

{% block title %}Удаление продукта{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
