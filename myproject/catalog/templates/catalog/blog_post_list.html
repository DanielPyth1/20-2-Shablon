{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in object_list %}
    <h2><a href="{% url 'blog_post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p>{{ post.summary }}</p>
    {% endfor %}

</ul>
{% endblock %}
