{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
  {% for post in object_list %}
    <li>
      <h2><a href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|slice:":200" }}...</p>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
