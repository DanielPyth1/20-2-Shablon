{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ product.name }}</h1>
    <p><strong>Описание:</strong> {{ product.description }}</p>
    <p><strong>Цена:</strong> {{ product.price }} руб.</p>
    <p><strong>Дата производства:</strong> {{ product.manufactured_at }}</p>
</div>
{% endblock %}
